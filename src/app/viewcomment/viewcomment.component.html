<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

  <nav>
    <div class="navbar">
      <i class='bx bx-menu'></i>
      <div class="logo" ><img src="../assets/image/logo1.jpg"></div>
      <div class="nav-links">
        <div class="sidebar-logo">
          <span class="logo-name">News Update</span>
          <i class='bx bx-x' ></i>
        </div>
        <ul class="links">
          <li><a href="Comment"><i class='bx bx-comment-dots'></i> COMMENT</a></li>
          <li><a href="Login"><i class='bx bx-log-out'></i> LOGOUT</a></li>
        </ul>
      </div>

    </div>
  </nav>
  <br> <br> <br>
<h2 align="center" class="head">User Feedback</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of commentlist">
          <td align="center"><hr> {{row.name}}</td>
          <td align="center"><hr> {{row.feedback}}</td>
        </tr>
      </tbody>
    </table>
